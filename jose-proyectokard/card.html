<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>producto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/card.css">
</head>
<body>

    <div class="card-container">
        <div class="img-container">
        
        <!--<img src="img/bugatti.jpg" alt="bugatti">
        <img src="img/ferrari.jpg" alt="ferrari">
        <img src="img/bmw-m4.jpg" alt="bmw-m4">-->

        </div>

        <div class="card-description">

            <h3 class="tag">deportivos</h3>
            <h1 class="title"> bugatti </h1>
            <p class="card-details">
                <span class="milage">
                    <span style="font-size: 1em; color:black">
                    <i class="fa-solid fa-car"></i>
                    </span>
                    kilometraje: 0
                </span>
                <span class="fuel">
                    <span style="font-size: 1em; color:black">
                        <i class="fa-solid fa-gas-pump"></i>
                    </span>
                    combustible: 25 mpg
                </span>
                <span class="safety">
                    <span style="font-size: 1em; color:black">
                        <i class="fa-solid fa-sheild"></i>
                    </span>
                    Seguridad:
                    <span class="stars">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                    </span>
                </span> 
            </p>
            <p>
                Escoge un color:
            </p>
            <div class="colors-price">
                <div class="colors">
                    <span class="white"></span>
                    <span class="orange"></span>
                    <span class="yellow"></span>
                </div>
                <div class="pricing">
                    <h2 class="new-price">$3.500.000</h2>
                    <h4 class="old-price"><s>$4.000.000</s></h4>
                </div>
            </div>
            <button id="button">
                <span style="font-size: 1em; color:white">
                    <i class="fa-solid fa-cart-shopping"></i>
                </span>
                <samp class="button-text">Agregar al carrito de compras</samp>
            </button>
            <button class="feedback">
                <spann id="white-button">
                    Has agregado tu producto
                </span>
            </button>
        </div>
    </div>
    <script src="js/card.js"></script>
</body>
</html>
